<ion-content [fullscreen]="true">
  <!---
    <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
  -->


  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Profilo
      </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-grid>
  <ion-list>
    <ion-row>
      <ion-col>
        <ion-label>
          <p class="medium">Benvenuto <strong>{{nome}} {{cognome}}</strong>.</p>
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label>
          <p class="medium">Sei un utente <strong>{{privneg}}</strong>.</p>
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label>
          <p class="small">Sei registrato con id:<strong>{{id}}</strong> e email:<strong>{{email}}</strong></p>
        </ion-label>
      </ion-col>
    </ion-row>

  </ion-list>
</ion-grid>
</ion-content>
