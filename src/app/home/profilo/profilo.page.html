<ion-header>
  <ion-toolbar>
    <ion-title>profilo</ion-title>
    <ion-buttons>
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <!---
    <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
  -->

  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title color="primary" size="large">
        Profilo
      </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-grid> 
  <ion-list>
    <ion-label>
      <p class="medium">Benvenuto <strong>{{nome}} {{cognome}}</strong>.</p>
      <p class="medium">Sei un utente <strong>{{privneg}}</strong>.</p>
      <p class="small">Sei registrato con id:<strong>{{id}}</strong> e email:<strong>{{email}}</strong></p>

      <br>

      <p class="medium">Per effettuare un acquisto, clicca sul pulsante in basso "mostra codice acquisto"</p>
    </ion-label>
  </ion-list>
</ion-grid>   
</ion-content>
<!-- FOOTER -->

<!--<ion-buttons slot="end">  -->
<ion-footer no-shadow>
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <ion-button size="full" routerLink="/home/codice-personale" routerDirection="forward">
            <ion-icon name="bag-handle-outline" slot="start"></ion-icon>Fai un acquisto
          </ion-button>
        </ion-col>
        <ion-col col-6>
          <ion-button size="full" routerLink="/home/cronologia-acquisti" routerDirection="forward">
            <ion-icon name="pricetag-outline" slot="start"></ion-icon>Cronologia
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-footer>
