<ion-header>
  <ion-toolbar>
    <ion-title> Acquisto {{acquistoCorrente.id}} </ion-title>
    <ion-buttons>
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid >
    <ion-row>
    </ion-row>
    <ion-row>
      <ion-col>
        <div class="ion-text-center">
          
          <h3><ion-icon name="search-outline"></ion-icon>Id acquisto : {{acquistoCorrente.id}}</h3>
          
        </div>
        <div class="ion-text-center">
          <h2><ion-icon name="wallet-outline"></ion-icon>Importo Acquisto : {{ acquistoCorrente.importo }} </h2>
        </div>
        <div class="ion-text-center">
       <ion-icon name="calendar-outline"></ion-icon>Data acquisto : {{ acquistoCorrente.data }}
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
