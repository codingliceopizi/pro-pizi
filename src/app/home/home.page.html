<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Benvenuto /*placeholder*/
    </ion-title>
    <ion-buttons>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Inbox
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
 
  



  <ion-button size="medium" routerLink="/home/codice-personale" routerDirection="forward">
    Mostra codice personale
  </ion-button>
  <ion-button size="medium" routerLink="/home/cerca-negozio" routerDirection="forward">
    Cerca Negozio
  </ion-button>


</ion-content>
